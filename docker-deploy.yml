---
  - hosts: dev
    become: true
    tasks:
      - name: Install Python Pip
        yum: name=python-pip state=present
      - name: Install docker-py python module
        pip: name=docker-py state=present
      - name: Start the container
        docker_container: 
          name: app 
          image: "ashishvkumar/app:{{DOCKER_TAG}}" 
          state: started 
          published_ports:
            - 0.0.0.0:9080:8080          
